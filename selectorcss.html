<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        p{
            border: 2px solid red;
        }
      /* id selector */
    #redelement{
        color: darkblue; background-color:orangered
    }
    /* class selectoe */
     .bgBlue{ color: salmon; background-color: seagreen; border: 3px solid pink
     } 
     /* Grouping selector */
     footer,span{
         background-color:pink
     }
      
    </style>
</head>
<body>
    <h3>css selector</h3>
    <p id=redelement>tabrej ali</p>
    <p class=" element bgBlue">this is a simple paragraph</p>
    <p>this is a paragraph</p>
    <div>
        <p>my name ansar alam</p>
        <span>this is a book</span>
    </div>
    <footer>this is a book</footer>
</body>
</html>
